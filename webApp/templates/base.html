<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/
            css/bootstrap.min.css"
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKH
            r8RbDVddVHyTfAAsrekwKmP1"
            crossorigin="anonymous"
    >
    <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/styles.css') }}"
            type="text/css"
    >
</head>
<body>
<div class="general_content_holder">
    <h1>Супер шахматы!</h1>
    <hr>
    <nav>
        {% if current_user.is_authenticated %}
            <h2 class="navbar-brand">{{ current_user.name }}</h2>
            <a class="btn btn-danger" href="/logout">Выйти</a>
        {% else %}
            <p>
                <a class="btn btn-primary " href="/register">Зарегистрироваться</a>
                <a class="btn btn-success" href="/login">Войти</a>
            </p>
        {% endif %}
    </nav>
    <hr>
    <div>{% block content %}{% endblock %}</div>
</div>
</body>
</html>
{% block script %}{% endblock %}
